<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .progress {
            height: 30px;
            margin: 20px 0;
        }
        .progress-bar {
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .glass-counter {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .btn-glass {
            font-size: 1.5rem;
            padding: 10px 30px;
            margin: 0 10px;
        }
        .animate-pop {
            animation: pop 0.3s ease;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .chart-container {
            height: 300px;
            margin-top: 30px;
        }
        .text-danger {
            color: #dc3545 !important;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Water Intake Tracker</h1>
                
                <!-- Daily Progress -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h3>Today's Progress</h3>
                        <div class="glass-counter">
                            <span id="glass-count">0</span> glasses
                        </div>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped" 
                                 role="progressbar" 
                                 style="width: 0%" 
                                 aria-valuenow="0" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100">0/8 glasses</div>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button id="remove-glass" class="btn btn-danger btn-glass">-</button>
                            <button id="add-glass" class="btn btn-primary btn-glass">+</button>
                        </div>
                    </div>
                </div>
                
                <!-- Weekly Chart -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Weekly Summary</h3>
                        <div class="chart-container">
                            <canvas id="weeklyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CSRF Token (for Django) -->
    <input type="hidden" name="csrfmiddlewaretoken" value="">

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your Water Tracker JS -->
    <script src="water_tracker.js"></script>
</body>
</html>
